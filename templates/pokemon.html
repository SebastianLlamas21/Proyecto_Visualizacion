{% include 'header.html' %}

<h3>{{text}}</h3>
<a class="btn btn-success" role="button" href="/pokemon">Home</a>

<ol>
  {% for pokemon in pokemons %}
  <li>
    <h4>{{pokemon.name}}</h4>
    <img src="{{ pokemon.img }}" alt="{{pokemon.name}}" />
    <h5>{{pokemon.id}}</h5>
  </li>
  {% endfor %}
</ol>
